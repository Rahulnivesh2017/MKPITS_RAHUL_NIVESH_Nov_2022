<html>
<head><title>Inline Margin</title>
</head>
<body style="border:solid;margin:100;">

<h1 style="border:solid;margin:10%;margin-left:100;">Welcome to the Mumbai</h1>

<h2 style="border:solid;margin:20%;margin-right:100;">Welcome to the Nagpur</h2>

<h3 style="border:solid;margin:30%;word-spacing:400;">Welcome to the Pune</h3>

<h4 style="border:solid;margin:40%;letter-spacing:20;">Welcome to the Delhi</h4>

<!--margin and spacing can be both in px and %-->
</body>
</html>
