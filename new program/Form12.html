<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-image:url('girl.jpg');background-repeat:no-repeat;width: 2500px; height: 600px;">
    
        

    <h1>Registration Form</h1>

    <form>
        

        <table>

            <tr>
                <td>
                    First name :
                </td>

                <td>

                <input type="text" placeholder="First Name" name="ename">

            </td>
              </tr>

              <tr>

                <td>
                    Last Name :
                </td>

                <td>
                    <input type="text" placeholder="Last" name="Lname">
                </td>
              </tr>

              <tr>
                <td>
                    Password :
                </td>
                <td>
                    <input type="password" placeholder="password" name="epass">

                </td>
              </tr>

              <tr>
                <td>
                    Email :
                </td>

                <td>
                    <input type="email" placeholder="exmkpits1@gmail.com" name="email">
                    
                </td>
              </tr>

              <tr>
                <td>
                    Phone Number :
                </td>
                <td>
                    <input type="number" placeholder="4353******" name="phone">
                </td>
              </tr>

              <tr>
                <td>
                    Gender :
                </td>

                <td>
                    <input type="radio" id="male" name="gender">Male
                    <input type="radio" id="female" name="gender">FeMale
                </td>
              </tr>

              <tr>
                <td>
                    Hobbies :
                </td>
                <td>
                    <input type="checkbox" name="hobbies">singing
                    <input type="checkbox" name="hobbies">Playing
                    <input type="checkbox" name="hobbies">Dancing
                </td>
              </tr>

              <tr>
                <td>
                    Education :
                </td>
                <td>
                    <select>
                        <option>10+2</option>
                        <option>Poly</option>
                        <option>Engineering</option>
                    </select>
                </td>
              </tr>

              <tr>
                <td>
                    Date Of Birth :
                </td>
                <td>
                    <input type="date" name="dob">
                </td>
              </tr>

              <tr>
                <td>
                    Address :
                </td>
                <td>
                    <textarea placeholder="Address"></textarea>
                </td>
              </tr>
              <tr>
                <td>
                    <input type="Submit" name="Submit">
                    <input type="Reset" name="Reset">
                </td>
              </tr>


        </table>






    </form>
    
    
    
</body>
</html>
