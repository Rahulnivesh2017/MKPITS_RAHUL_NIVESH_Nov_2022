<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
</head>
<body style="background-image:url('office.jpg');">
    <center>

    <h1 style="color: red; ">Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>
                    First Name :
                </td>

                  <td>
                      <input type="text" placeholder="First" name="nfame"/>
                  </td>
            </tr>

               <tr>
                  <td>
                    Middel Name :
                  </td>
                    <td>
                       <input type="text" placeholder="Middel" name="mname"/>
                    </td>
               </tr>

                   <tr>
                      <td>
                        Last name :

                      </td>
                      <td>
                        <input type="text" placeholder="Last" name="lname"/>
                      </td>
                   </tr>

                      <tr>
                        <td>
                            Gender :
                        </td>
                           <td>
                            <input type="radio" id="m" name="gender"/>Male
                            <input type="radio" id="f" name="gender"/>FeMale
                            <input type="radio" id="o" name="gender"/>Other
                           </td>

                      </tr>

                          <tr>
                            <td>
                                Password :
                            </td>
                              <td>
                                <input type="password" placeholder="password" name="epass"/>
                              </td>
                          </tr>

                             <tr>
                                <td>
                                    Address :

                                </td>
                                  <td>
                                    <textarea></textarea>
                                  </td>
                             </tr>

                                 <tr>
                                      <td>
                                        Course :
                                      </td>
                                        <td>
                                            <select>
                                                <option>IT</option>
                                                <option>Mech</option>
                                                <option>CSSC</option>
                                                <option>CIVIL</option>
                                                <option>ETC</option>
                                            </select>
                                        </td>
                                 </tr>

                                    <tr>
                                        <td>
                                            Hobbies :
                                        </td>
                                           <td>
                                            <input type="checkbox" name="hobbies"/>Cricket
                                            <input type="checkbox" name="hobbies"/>Book Reading
                                            <input type="checkbox" name="hobbies"/>News Paper
                                           </td>
                                    </tr>

                                       <tr>
                                          <td>
                                            <input type="Submit"/>
                                            <input type="Reset"/>
                                          </td>
                                       </tr>





        </table>

    </form>
</center>
    
</body>
</html>
