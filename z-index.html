<html>
<head>
<title>Z-Index</title>
<style>
   h1
     {
      font-size:80px;
     
      line-height:5px;
      position:absolute;
      z-index:4;
      }
    img
      {
       width:500px;
       height:500px;
       position:absolute;
       opacity:0.5;
       z-index:3;
      }
</style>
      
</head>
<body>
<div class="box">
<h1>Mkpits</h1>
<img src="roman.jpg"></img>
</div>
</body>
</html>
